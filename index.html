    <script>
        // èŒä¸šæ•°æ®
        const dpsProfessions = [
            'å’Œå°š', 'å†°å¿ƒ', 'èŠ±é—´æ¸¸', 'æ°”çº¯', 'å‰‘çº¯', 'å¤©ç­–', 'è—å‰‘', 'æ¯’ç»', 
            'é²¸é±¼', 'ç”°èº', 'æ˜æ•™', 'ä¸å¸®', 'è‹äº‘', 'è«é—®', 'éœ¸åˆ€', 'è“¬è±', 
            'å‡Œé›ª', 'è¡å¤©', 'æ— æ–¹', 'åˆ€å®—', 'ä¸‡çµ', 'æ®µæ°'
        ];
        
        const healerProfessions = ['å¥¶ç§€', 'å¥¶æ¯’', 'å¥¶èŠ±', 'å¥¶æ­Œ', 'å¥¶è¯'];
        
        // é€‰ä¸­çš„èŒä¸š
        let selectedDPS = new Set(dpsProfessions);
        let selectedHealers = new Set(healerProfessions);
        
        // åˆå§‹åŒ–èŒä¸šæ ‡ç­¾
        function initProfessionTags() {
            const dpsContainer = document.getElementById('dpsContainer');
            const healerContainer = document.getElementById('healerContainer');
            
            // ç”ŸæˆDPSæ ‡ç­¾
            dpsProfessions.forEach(profession => {
                const tag = createTag(profession, 'dps');
                dpsContainer.appendChild(tag);
            });
            
            // ç”Ÿæˆå¥¶å¦ˆæ ‡ç­¾
            healerProfessions.forEach(profession => {
                const tag = createTag(profession, 'healer');
                healerContainer.appendChild(tag);
            });
        }
        
        // åˆ›å»ºèŒä¸šæ ‡ç­¾
        function createTag(profession, type) {
            const tag = document.createElement('div');
            tag.className = `tag ${type} selected`;
            tag.textContent = profession;
            tag.onclick = () => toggleProfession(profession, type);
            return tag;
        }
        
        // åˆ‡æ¢èŒä¸šé€‰ä¸­çŠ¶æ€
        function toggleProfession(profession, type) {
            const selectedSet = type === 'dps' ? selectedDPS : selectedHealers;
            
            if (selectedSet.has(profession)) {
                selectedSet.delete(profession);
            } else {
                selectedSet.add(profession);
            }
            
            updateTagDisplay();
        }
        
        // æ›´æ–°æ ‡ç­¾æ˜¾ç¤º
        function updateTagDisplay() {
            const dpsContainer = document.getElementById('dpsContainer');
            const healerContainer = document.getElementById('healerContainer');
            
            // æ›´æ–°DPSæ ‡ç­¾
            Array.from(dpsContainer.children).forEach(tag => {
                const profession = tag.textContent;
                if (selectedDPS.has(profession)) {
                    tag.classList.add('selected');
                } else {
                    tag.classList.remove('selected');
                }
            });
            
            // æ›´æ–°å¥¶å¦ˆæ ‡ç­¾
            Array.from(healerContainer.children).forEach(tag => {
                const profession = tag.textContent;
                if (selectedHealers.has(profession)) {
                    tag.classList.add('selected');
                } else {
                    tag.classList.remove('selected');
                }
            });
        }
        
        // å…¨é€‰/å–æ¶ˆDPS
        function toggleAllDPS() {
            if (selectedDPS.size === dpsProfessions.length) {
                selectedDPS.clear();
            } else {
                selectedDPS = new Set(dpsProfessions);
            }
            updateTagDisplay();
        }
        
        // å…¨é€‰/å–æ¶ˆå¥¶å¦ˆ
        function toggleAllHealers() {
            if (selectedHealers.size === healerProfessions.length) {
                selectedHealers.clear();
            } else {
                selectedHealers = new Set(healerProfessions);
            }
            updateTagDisplay();
        }
        
        // éšæœºæ´—ç‰Œç®—æ³•
        function shuffle(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }
        
        // æŠ½ç­¾ç»„é˜Ÿ
        function drawTeams() {
            // è·å–å‚ä¸è€…ID
            const idsText = document.getElementById('playerIds').value;
            const playerIds = idsText.split(/[,ï¼Œ\n]/)
                .map(id => id.trim())
                .filter(id => id.length > 0);
            
            if (playerIds.length === 0) {
                alert('è¯·è¾“å…¥å‚ä¸åŒ¹é…çš„ID');
                return;
            }
            
            if (selectedDPS.size === 0 || selectedHealers.size === 0) {
                alert('è¯·è‡³å°‘é€‰æ‹©ä¸€ä¸ªDPSèŒä¸šå’Œä¸€ä¸ªå¥¶å¦ˆèŒä¸š');
                return;
            }
            
            // éšæœºæ‰“ä¹±ç©å®¶é¡ºåº
            const shuffledPlayers = shuffle(playerIds);
            
            // è®¡ç®—å¯ä»¥ç»„æˆçš„é˜Ÿä¼æ•°é‡
            const maxTeams = Math.floor(shuffledPlayers.length / 3);
            const teams = [];
            const waitingList = [];
            
            // åˆ†é…é˜Ÿä¼
            for (let i = 0; i < maxTeams; i++) {
                const teamMembers = [];
                
                // åˆ†é…2ä¸ªDPS
                for (let j = 0; j < 2; j++) {
                    if (shuffledPlayers.length > 0) {
                        const player = shuffledPlayers.shift();
                        const profession = getRandomProfession('dps');
                        teamMembers.push({ name: player, role: 'dps', profession });
                    }
                }
                
                // åˆ†é…1ä¸ªå¥¶å¦ˆ
                if (shuffledPlayers.length > 0) {
                    const player = shuffledPlayers.shift();
                    const profession = getRandomProfession('healer');
                    teamMembers.push({ name: player, role: 'healer', profession });
                }
                
                if (teamMembers.length === 3) {
                    teams.push(teamMembers);
                }
            }
            
            // å‰©ä½™çš„ç©å®¶è¿›å…¥è½®ç©ºåå•
            waitingList.push(...shuffledPlayers);
            
            // æ˜¾ç¤ºç»“æœ
            displayResults(teams, waitingList);
        }
        
        // éšæœºè·å–èŒä¸š
        function getRandomProfession(type) {
            const professions = type === 'dps' 
                ? Array.from(selectedDPS) 
                : Array.from(selectedHealers);
            return professions[Math.floor(Math.random() * professions.length)];
        }
        
        // æ˜¾ç¤ºç»“æœ
        function displayResults(teams, waitingList) {
            const resultSection = document.getElementById('resultSection');
            const teamsContainer = document.getElementById('teamsContainer');
            
            // æ¸…ç©ºä¹‹å‰çš„ç»“æœ
            teamsContainer.innerHTML = '';
            
            // æ˜¾ç¤ºé˜Ÿä¼
            teams.forEach((team, index) => {
                const teamDiv = document.createElement('div');
                teamDiv.className = 'team';
                
                const teamHeader = document.createElement('div');
                teamHeader.className = 'team-header';
                teamHeader.textContent = `ç¬¬ ${index + 1} é˜Ÿ`;
                teamDiv.appendChild(teamHeader);
                
                team.forEach(member => {
                    const memberDiv = document.createElement('div');
                    memberDiv.className = 'member';
                    
                    const nameSpan = document.createElement('span');
                    nameSpan.className = 'member-name';
                    nameSpan.textContent = member.name;

                    roleSpan.textContent = member.profession;
                    
                    memberDiv.appendChild(nameSpan);
                    memberDiv.appendChild(roleSpan);
                    teamDiv.appendChild(memberDiv);
                });
                
                teamsContainer.appendChild(teamDiv);
            });
            
            // æ˜¾ç¤ºè½®ç©ºåå•
            if (waitingList.length > 0) {
                const waitingDiv = document.createElement('div');
                waitingDiv.className = 'waiting-list';
                
                const waitingHeader = document.createElement('div');
                waitingHeader.className = 'waiting-list-header';
                waitingHeader.textContent = 'è½®ç©ºåå•';
                waitingDiv.appendChild(waitingHeader);
                
                const membersDiv = document.createElement('div');

                waitingList.forEach(player => {
                    const memberSpan = document.createElement('span');
                    memberSpan.className = 'waiting-member';
                    memberSpan.textContent = player;
                    membersDiv.appendChild(memberSpan);
                });
                
                waitingDiv.appendChild(membersDiv);
                teamsContainer.appendChild(waitingDiv);
            }
            
            // æ˜¾ç¤ºç»“æœåŒºåŸŸ
            resultSection.classList.remove('hidden');
            
            // æ»šåŠ¨åˆ°ç»“æœåŒºåŸŸ
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.onload = () => {

        };
